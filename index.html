<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>댓슬 게시판</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    #commentInput {
      width: 100%;
      height: 100px;
      font-size: 18px;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #comments p {
      background: #f5f5f5;
      padding: 10px 14px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h5>요청사항</h5>
  <div id="comments"></div>
  <input type="text" id="commentInput" placeholder="댓글을 입력하세요" />
  <button onclick="submitComment()">등록</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCP-qPyliPqs_eUdm1zJd0SvcR417rX--0",
      authDomain: "teacherboard-6469f.firebaseapp.com",
      databaseURL: "https://teacherboard-6469f-default-rtdb.firebaseio.com",
      projectId: "teacherboard-6469f",
      storageBucket: "teacherboard-6469f.appspot.com",
      messagingSenderId: "140117849735",
      appId: "1:140117849735:web:b7a62b3afe23558f0aa22",
      measurementId: "G-SXYPY2XFH9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitComment() {
      const input = document.getElementById('commentInput');
      if (input.value.trim() === "") return;
      const newCommentRef = db.ref('comments').push();
      newCommentRef.set({
        text: input.value.trim(),
        timestamp: Date.now()
      });
      input.value = '';
    }

    const commentsDiv = document.getElementById('comments');
    db.ref('comments').on('child_added', (snapshot) => {
      const data = snapshot.val();
      const p = document.createElement('p');
      p.innerText = data.text;
      commentsDiv.appendChild(p);
    });
  </script>
</body>
</html>
